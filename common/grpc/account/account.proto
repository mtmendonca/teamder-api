syntax = "proto3";
package account;

message LoginRequest {
  string token = 1;
  string provider = 2;
}

message LoginResponse {
  string token = 1;
}

message UserResponse {
  string userID = 1;
  string name = 2;
  string email = 3;
  string avatar = 4;
}

service Account {
  rpc Login(LoginRequest) returns (LoginResponse) {}
}