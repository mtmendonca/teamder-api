version: '2.4'

services:
  web:
    image: ddrumsfreak/teamder-web
    ports:
      - 8080:80
  mongo:
    image: mongo
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    ports:
      - 27017:27017
  gateway:
    build:
      args:
        GO_VERSION: ${GO_VERSION}
      context: .
      dockerfile: gateway.Dockerfile
    environment:
      API_PORT: 3000
      JWT_SECRET_KEY:
      ACCOUNT_SERVICE_ENDPOINT:
      EVENT_SERVICE_ENDPOINT:
    ports:
      - 3000:3000
  event:
    build:
      args:
        GO_VERSION: ${GO_VERSION}
      context: .
      dockerfile: event.Dockerfile
    depends_on:
      - mongo
    environment:
      API_PORT: 3002
      MONGO_ENDPOINT:
      MONGO_DATABASE:
    ports:
      - 3002:3002
